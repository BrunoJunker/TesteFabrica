<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8" />
    <title> Calculadora Teste</title>
    <link rel="stylesheet" href="index.css">
    <script src="conta2.js"></script>
</head>
    <body>
        <form name="calcform" method="post" action="">
            <fieldset>
                <legend>Calculadora Teste</legend>
             
                <label for="valor1">Digite o valor <strong>1</strong>:</label>
                <input type="text" name="valor1" id="valor1" />
             
                <label for="valor2">Digite o valor <strong>2</strong>:</label>
                <input type="text" name="valor2" id="valor2" />
             
                <label for="oper">Selecione a opera&ccedil;&atilde;o:</label>
                <select name="oper" id="oper">
                    <option value="somar">Somar</option>
                    <option value="subtrair">Subtrair</option>
                    <option value="multiplicar">Multiplifcar</option>
                    <option value="dividir">Dividir</option>
                    <option value="exponensiar">exponensiar</option>
                </select>
             
                    <label for="res">Resultado:</label>
                    <input type="text" name="res" id="res" />
             
                    <input type="button" value="calcular" class="botao" onClick="document.getElementById('res').value=calcular(document.getElementById('valor1').value,document.getElementById('valor2').value,document.getElementById('oper').value)"/>
                </fieldset>
            </form>
        </body>
</html>
